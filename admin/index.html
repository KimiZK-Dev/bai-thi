<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Trang Quản Lí Sinh Viên</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Admin Dashboard</h1>
			<nav>
				<a href="index.html">Home</a>
				<a href="profile.html">Profile</a>
			</nav>
		</header>

		<main>
			<section id="applications">
				<h2>Manage Applications</h2>
				<table>
					<tr>
						<th>STT</th>
						<th>Submission Time</th>
						<th>Applicant Information</th>
						<th>Status</th>
						<th>Action</th>
					</tr>
					<!-- Sample Row -->
					<tr>
						<td>1</td>
						<td>2024-08-20 10:30</td>
						<td>John Doe</td>
						<td>Pending</td>
						<td>
							<button onclick="approveApplication(1)">
								Approve
							</button>
							<button onclick="requestMoreInfo(1)">
								Request Info
							</button>
							<button onclick="rejectApplication(1)">
								Reject
							</button>
						</td>
					</tr>
				</table>
			</section>
		</main>

		<footer>
			<p>&copy; 2024 Admissions Portal</p>
		</footer>

		<script src="app.js"></script>
	</body>
